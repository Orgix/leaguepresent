<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>League Presenter</title>
</head>

<body>
    <h1>League Present Champion Cards</h1>

    <form id="sumSearch">
        <div class="row">
            <span>
                <select name="regionList" class="" id="regList">
                    <option value="eun1">Europe Nordic & East</option>
                    <option value="euw1">Europe West</option>
                    <option value="na1">North America</option>
                    <option value="br1">Brazil</option>
                    <option value="jp1">Japan</option>
                    <option value="kr">Korea</option>
                    <option value="la1">LAS</option>
                    <option value="la2">LAN</option>
                    <option value="oc1">Oceania</option>
                    <option value="tr1">Turkey</option>
                    <option value="ru">Russia</option>
                    <option value="ph2">Philippines</option>
                    <option value="sg2">Singapore</option>
                    <option value="th2">Thailand</option>
                    <option value="tw2">Taiwan</option>
                    <option value="vn2">Vietnam</option>
                </select><input type="text" name="summonerName" class="datatext" id="sumName" autocomplete="off">
            </span>

        </div>
    </form>
    <div id="result">
        <div class="summoner-card">
            <h2 class="summoner-name">JUJULINOS PRIME</h2>
            <div class="summoner">
                <img src="http://ddragon.leagueoflegends.com/cdn/13.7.1/img/profileicon/53.png" alt="JUJULINOS PRIME" class="profile-icon">
                <div class="summoner-level"><span>690</span></div>
            </div>
            <div class="rank-info-row">
                <div class="rank-info-col">
                    <div class="ranked-icon">
                        <img src="rankedIcons/DIAMOND.png" class="rank-icon">
                    </div>
                    <div class="ranked-details">
                        <span class="queue-type">RANKED SOLO</span>
                        <span class="rank-text">DIAMOND IV</span>
                        <span class="league-points">69 LP</span>
                        <span class="win-loss">69W 9L</span>
                    </div>
                </div>
                <div class="rank-info-col">
                    <div class="ranked-icon">
                        <img src="rankedIcons/DIAMOND.png" class="rank-icon">
                    </div>
                    <div class="ranked-details">
                        <span class="queue-type">5v5 FLEX</span>
                        <span class="rank-text">DIAMOND I</span>
                        <span class="league-points">12 LP</span>
                        <span class="win-loss">69W 19L</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button class="fetch-matches" id="match" role="button">View Match History</button>
        <button class="fetch-matches" id="hideMatches" role="button">Hide Match History</button>
    </div>
    <div class="matches-container" id="match-cont"></div>
    <script src="app.js" type="module"></script>
</body>

</html>
