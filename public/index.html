<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>League Presenter</title>
</head>

<body>
    <h1>League Present Champion Cards</h1>

    <form id="sumSearch">
        <div class="row">
            <span>
                <select name="regionList" class="" id="regList">
                    <option value="eun1">Europe Nordic & East</option>
                    <option value="euw1">Europe West</option>
                    <option value="na1">North America</option>
                    <option value="br1">Brazil</option>
                    <option value="jp1">Japan</option>
                    <option value="kr">Korea</option>
                    <option value="la1">LAS</option>
                    <option value="la2">LAN</option>
                    <option value="oc1">Oceania</option>
                    <option value="tr1">Turkey</option>
                    <option value="ru">Russia</option>
                    <option value="ph2">Philippines</option>
                    <option value="sg2">Singapore</option>
                    <option value="th2">Thailand</option>
                    <option value="tw2">Taiwan</option>
                    <option value="vn2">Vietnam</option>
                </select><input type="text" name="summonerName" class="datatext" id="sumName" autocomplete="off">
            </span>

        </div>
    </form>
    <div id="result">

    </div>
    <div class="btn-container">
        <button class="fetch-matches" id="match" role="button">View Match History</button>
        <button class="fetch-matches" id="hideMatches" role="button">Hide Match History</button>
    </div>
    <div class="matches-container" id="match-cont">

        <div class="match-card defeat">
            <div class="match-header">
                <div class="imgcont">
                    <img src="champion/Annie.png" alt="Annie" class="champion-used">
                </div>
                <div class="rest">
                    <div class="match-result">Defeat</div>
                    <div class="match-duration">30m 5s</div>
                    <div class="match-type-container">
                        <span class="match-type">5v5 Ranked Solo</span>
                        <span class="middle">â€¢</span>
                        <span class="timestamp">14 minutes ago</span>
                    </div>
                </div>
            </div>
            <div class="score">
                <div class="kda">
                    <span class="kills">4</span>
                    <span class="deaths">8</span>
                    <span class="assists">4</span>
                </div>
                <span class="kda">1 KDA</span>
                <div class="itemlist">
                    <ul>
                        <li>
                            <div class="item"><img src="http://ddragon.leagueoflegends.com/cdn/13.7.1/img/item/1001.png"
                                    alt="" class="itemimg"></div>
                        </li>
                        <li>
                            <div class="item"><img src="http://ddragon.leagueoflegends.com/cdn/13.7.1/img/item/3031.png"
                                    alt="" class="itemimg"></div>
                        </li>
                        <li>
                            <div class="item"><img src="http://ddragon.leagueoflegends.com/cdn/13.7.1/img/item/3006.png"
                                    alt="" class="itemimg"></div>
                        </li>
                        <li>
                            <div class="item"><img src="http://ddragon.leagueoflegends.com/cdn/13.7.1/img/item/1053.png"
                                    alt="" class="itemimg"></div>
                        </li>
                        <li>
                            <div class="item"><img src="http://ddragon.leagueoflegends.com/cdn/13.7.1/img/item/1018.png"
                                    alt="" class="itemimg"></div>
                        </li>
                        <li>
                            <div class="item"><img src="http://ddragon.leagueoflegends.com/cdn/13.7.1/img/item/6616.png"
                                    alt="" class="itemimg"></div>
                        </li>
                        <li class="ward">
                            <div class="item"><img src="http://ddragon.leagueoflegends.com/cdn/13.7.1/img/item/3364.png"
                                    alt="" class="itemimg"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="match-summary">
                <div class="summoner-line-ups">
                    <ul>
                        <li class="Summoner">
                            <div>
                                <img class="participant-icon" src="champion/Malphite.png" alt="Malphite">
                            </div>
                            <div class="name"><a href="#" class="summonerlink ">TaylorMarjo</a></div>
                        </li>
                        <li class="Summoner">
                            <div>
                                <img class="participant-icon" src="champion/MonkeyKing.png" alt="MonkeyKing">
                            </div>
                            <div class="name"><a href="#" class="summonerlink ">Sugar13</a></div>
                        </li>
                        <li class="Summoner">
                            <div>
                                <img class="participant-icon" src="champion/Annie.png" alt="Annie">
                            </div>
                            <div class="name"><a href="#" class="summonerlink active-summoner">Willowed</a></div>
                        </li>
                        <li class="Summoner">
                            <div>
                                <img class="participant-icon" src="champion/Kaisa.png" alt="Kaisa">
                            </div>
                            <div class="name"><a href="#" class="summonerlink ">kilarkev</a></div>
                        </li>
                        <li class="Summoner">
                            <div>
                                <img class="participant-icon" src="champion/Twitch.png" alt="Twitch">
                            </div>
                            <div class="name"><a href="#" class="summonerlink ">Ju Sea Poo See</a></div>
                        </li>
                    </ul>
                    <ul>
                        <li class="Summoner">
                            <div>
                                <img class="participant-icon" src="champion/Sett.png" alt="Sett">
                            </div>
                            <div class="name"><a href="#" class="summonerlink ">TheHandBanana</a></div>
                        </li>
                        <li class="Summoner">
                            <div>
                                <img class="participant-icon" src="champion/Nidalee.png" alt="Nidalee">
                            </div>
                            <div class="name"><a href="#" class="summonerlink ">Caenovyro</a></div>
                        </li>
                        <li class="Summoner">
                            <div>
                                <img class="participant-icon" src="champion/Ahri.png" alt="Ahri">
                            </div>
                            <div class="name"><a href="#" class="summonerlink ">Juicyman</a></div>
                        </li>
                        <li class="Summoner">
                            <div>
                                <img class="participant-icon" src="champion/Ashe.png" alt="Ashe">
                            </div>
                            <div class="name"><a href="#" class="summonerlink ">UMADBROOOOO</a></div>
                        </li>
                        <li class="Summoner">
                            <div>
                                <img class="participant-icon" src="champion/MissFortune.png" alt="MissFortune">
                            </div>
                            <div class="name"><a href="#" class="summonerlink ">AnnJean</a></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
